<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Pemesanan Tiket Travel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Aplikasi Pemesanan Tiket Travel</h1>
        <form id="travelForm">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama:</label>
                <input type="text" class="form-control" id="nama" required>
            </div>
            <div class="mb-3">
                <label for="tujuan" class="form-label">Tujuan:</label>
                <select class="form-select" id="tujuan">
                    <option value="Jakarta">Bandung</option>
                    <option value="Jakarta">Bogor</option>
                    <option value="Jakarta">Bali</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="harga" class="form-label">Harga Tiket:</label>
                <input type="text" class="form-control" id="harga" required>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="member">
                    <label class="form-check-label" for="member">Member</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon:</label>
                <input type="text" class="form-control" id="diskon">
            </div>
            <div class="mb-3">
                <label for="jumlahTiket" class="form-label">Jumlah Tiket:</label>
                <select class="form-select" id="jumlahTiket">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="totalBayar" class="form-label">Total Bayar:</label>
                <input type="text" class="form-control" id="totalBayar" disabled>
            </div>
            <button type="button" class="btn btn-primary" id="hitungButton">Hitung Total</button>
        </form>
        <div class="modal fade" id="pesananModal" tabindex="-1" aria-labelledby="pesananModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="pesananModalLabel">Detail Pesanan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Nama: <span id="modalNama"></span></p>
            <p>Tujuan: <span id="modalTujuan"></span></p>
            <p>Harga: <span id="modalHarga"></span></p>
            <p>jumlahTiket: <span id="modaljumlahTiket"></span></p>
            <p>Total Bayar: <span id="modalTotalBayar"></span></p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
        </div>
    </div>
</div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
